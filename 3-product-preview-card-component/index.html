<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="image" src="images/image-product-mobile.jpg">
    <div class="details">
      <p class="product_type">Perfume</p>
      <h1 class="product_name">Gabrielle Essence eau de parfum</h1>
      <p class="product_description">A floral, solar and voluptous integration composed by Oliver Polge,
        Perfumer-Creator for the House of CHANEL</p>
      <div class="price_section">
        <span class="current_price">$149.99</span>
        <span class="former_price"><del>$169.99</del></span>
      </div>
      <button class="button_primary"><img src="images/icon-cart.svg" alt="Gabrielle Essence Perfume Bottle">Add to
        Cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Daniel</a>.
  </div>
</body>

</html>
